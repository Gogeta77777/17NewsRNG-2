<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17 News RNG</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    .game-info {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .input-group {
      display: flex;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    .result {
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    .reset-btn {
      background-color: #e74c3c;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }
    .reset-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>17 News RNG</h1>
    <div class="game-info">
      Guess the news number between 1 and 17!
    </div>
    <div class="input-group">
      <input type="number" id="guessInput" min="1" max="17" placeholder="Enter your guess (1-17)">
      <button id="guessBtn">Submit Guess</button>
    </div>
    <div id="result" class="result"></div>
    <button id="resetBtn" class="reset-btn">New Game</button>
  </div>

  <script>
    const guessInput = document.getElementById('guessInput');
    const guessBtn = document.getElementById('guessBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultDiv = document.getElementById('result');
    
    // Create a worker from the main.js file
    const worker = new Worker('main.js', { type: 'module' });
    
    worker.onmessage = (e) => {
      const { message, error, win } = e.data;
      
      resultDiv.textContent = message;
      resultDiv.className = 'result';
      
      if (error) {
        resultDiv.classList.add('error');
        guessBtn.disabled = true;
      } else if (win) {
        resultDiv.classList.add('success');
        guessBtn.disabled = true;
      } else {
        resultDiv.classList.add('info');
      }
    };
    
    guessBtn.addEventListener('click', () => {
      const guess = parseInt(guessInput.value);
      
      if (isNaN(guess) || guess < 1 || guess > 17) {
        resultDiv.textContent = 'Please enter a valid number between 1 and 17';
        resultDiv.className = 'result error';
        return;
      }
      
      worker.postMessage({ action: 'guess', guess });
      guessInput.value = '';
      guessInput.focus();
    });
    
    resetBtn.addEventListener('click', () => {
      worker.postMessage({ action: 'reset' });
      guessBtn.disabled = false;
      resultDiv.textContent = '';
      resultDiv.className = 'result';
      guessInput.focus();
    });
    
    guessInput.focus();
  </script>
</body>
</html>
